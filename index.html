<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pessoas</h1>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <!-- Removido o campo Idade -->
            <!-- <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade"> -->

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>

            <label for="telefones">Telefones:</label>
            <input type="text" id="telefones" name="telefones" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="conjuge">Cônjuge:</label>
            <input type="text" id="conjuge" name="conjuge">

            <label for="pai">Pai:</label>
            <input type="text" id="pai" name="pai">

            <label for="mae">Mãe:</label>
            <input type="text" id="mae" name="mae">

            <!-- Removido o campo Cargo -->
            <!-- <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
                <!-- Opções de cargos serão carregadas dinamicamente -->
            </select> 

            <button type="submit">Cadastrar</button>
        </form>
        <div id="message"></div>
    </div>

    <div class="container">
        <h1>Cadastro de Filhos</h1>
        <form id="cadastroFilhoForm">
            <div id="filhosContainer"></div>
            <button type="submit">Cadastrar Filhos</button>
        </form>
        <div id="messageFilho"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
